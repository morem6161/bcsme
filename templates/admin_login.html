{% extends "base.html" %}

{% block title %}Admin Login - BCSME{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <h2>Admin Login</h2>
        <p>Please enter your credentials to access the membership management system.</p>
        
        <form method="POST" action="{{ url_for('admin_login') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        
        <p class="login-note">
            First time logging in? You'll need to complete the <a href="{{ url_for('setup') }}">initial setup</a>.
        </p>
    </div>
</div>

<style>
.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 60vh;
}

.login-box {
    background: white;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
}

.login-box h2 {
    margin-top: 0;
    text-align: center;
    color: #2c5f2d;
}

.login-box p {
    text-align: center;
    color: #666;
    margin-bottom: 30px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: 600;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
}

.btn-block {
    width: 100%;
}

.login-note {
    text-align: center;
    margin-top: 20px;
    font-size: 0.9em;
}
</style>
{% endblock %}
